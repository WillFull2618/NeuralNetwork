- BASE:                             # Baseline parameters for testing.
    DISPLAY: False                      # Whether to display the results for each query - Recommended for debugging.
    RANK: 5                             # Number of elements in gallery closest to query.
    METRIC: 1                           # Type of distance metric to use - MUST be defined: {'l1': 0, 'l2': 1, 'cos': 2, 'maha': 3, 'chi': 4}
    CLUSTER: False                       # Whether to test with clustering or not.
- CLUSTERING:                       # Baseline parameters or training / clustering.
    TRAIN: False                        # Whether to train / cluster or not.
    VALID: True                         # Whether to validate model before final training or not. If 'TRAIN' is False, override.
    N_CLUSTERS: 1467                    # Number of clusters we expect to find in given feature set - DO NOT edit.
    N_CLUSTERS_VALID: 100               # Number of clusters used for validation - DO NOT edit.
    PCA_LDA: False                       # Whether to apply PCA-LDA on the feature set or not - Performed before clustering.
    KMEANS: True                        # Whether to apply KMEANS or not.
    N_INIT: 4                           # Number of ... . If 'KMEANS' is False, override.
